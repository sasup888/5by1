<div class="login-content-wraper">
  <mat-card>
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email address" formControlName="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <p class="bottom">
          <a routerLink="/signup">Forgot password?</a>
        </p>
        <p class="submit-container">
          <button type="submit" mat-button>Sign in</button>
        </p>
        <p class="bottom">
          Don't have an account? <a routerLink="/signup">Sign up now</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
